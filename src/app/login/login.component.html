<div class="content-body">
  <p>login works!</p>
  <router-outlet></router-outlet>

  <mat-card>
    <mat-card-content>
      <div class="header">
        <h2>Login</h2>
      </div>
      <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
        <div class="email-input">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Correo</mat-label>
            <input formControlName="email" matInput required />
            <mat-error *ngIf="loginForm.get('email').errors?.required">
              Dirección de correo electrónico requerida.
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <span>
            <a class="text-link" class="aLink" routerLink="/auth/forgot-password">¿Olvidaste tu clave?</a>
          </span>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Clave</mat-label>
            <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
            <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="!loginForm.controls['password'].valid">
              La clave es requerida.
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-flat-button color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>

</div>
