<div class="jumbotron">
  <h1 class="display-4 text-center">Gestión de Clientes</h1>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="text-center" scope="col">Genero</th>
            <th class="text-center" scope="col">Dirección</th>
            <th class="text-center" scope="col">Nombres</th>
            <th class="text-center" scope="col">Tipo de documento</th>
            <th class="text-center" scope="col">Número de documento</th>
            <th class="text-center" scope="col">Editar</th>
            <th class="text-center" scope="col">Detalle</th>
            <th class="text-center" scope="col">Estado</th>

          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let cliente of gestionClienteService.listaClientes">
            <td class="text-center" (click)="llenarFormularioCliente(cliente)">{{cliente.Genero}}</td>
            <td class="text-center" (click)="llenarFormularioCliente(cliente)">{{cliente.Direccion}}</td>
            <td class="text-center" (click)="llenarFormularioCliente(cliente)">{{cliente.Nombre + ' ' + cliente.Apellido}}</td>
            <td class="text-center" (click)="llenarFormularioCliente(cliente)">{{cliente.TipoDocumento}}</td>
            <td class="text-center" (click)="llenarFormularioCliente(cliente)">{{cliente.NumeroDocumento}}</td>
            <td class="text-center detalle"><a href="clientes/Editar/{{cliente.IdCliente}}" routerLink=''><i class="fa fa-pencil-square-o"></i></a></td>
            <td class="text-center detalle"><a href="clientes/Detalle/{{cliente.IdCliente}}" routerLink=''><i class="fa fa-eye"></i></a></td>
            <td *ngIf="cliente.IdEstado == 1" class="text-center detalle">
              <button class="btn btn-outline-success" (click)="CambiarEstado(cliente.IdUsuario, cliente.IdEstado)">
              {{ cliente.Estado }} </button>
            </td>

            <td *ngIf="cliente.IdEstado == 2" class="text-center detalle">
              <button class="btn btn-outline-danger" (click)="CambiarEstado(cliente.IdUsuario,cliente.IdEstado)">
              {{ cliente.Estado }} </button>
            </td>
          </tr>
        </tbody>
      </table>
      <br>
        <div class="form-group">
          <a class="btn-dark btn-lg btn-block text-center" href="clientes/Crear" routerLink=''>Registrar nuevo cliente</a>
        </div>
    </div>
  </div>
</div>
